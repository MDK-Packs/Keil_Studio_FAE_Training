project:
  packs:
    - pack: ARM::CMSIS@6.1.0
    - pack: Keil::STM32F7xx_DFP@2.16.0
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for Target_1
      processor:
        fpu: sp
      debug: "on"
      define:
        - MG_HAL_DISABLE_SYSTEM_INIT
        - __MICROLIB
      define-asm:
        - __MICROLIB
      misc:
        - C:
            - -std=gnu99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
            - -Wno-covered-switch-default
            - -Wno-unreachable-code-break
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: wizard_Target_1.sct
  groups:
    - group: Application
      files:
        - file: main.c
        - file: hal.h
        - file: hal.c
    - group: Mongoose
      files:
        - file: mongoose/mongoose_impl.c
        - file: mongoose/mongoose_glue.h
        - file: mongoose/mongoose_fs.c
        - file: mongoose/mongoose_glue.c
        - file: mongoose/mongoose.c
        - file: mongoose/mongoose.h
        - file: mongoose/mongoose_config.h
  components:
    - component: ARM::CMSIS:CORE
    - component: Keil::Device:Startup
      misc:
        - ASM:
            - -masm=auto
  output:
    type:
    - elf
    - hex
